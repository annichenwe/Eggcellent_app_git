<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>EGGcellent</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500" rel="stylesheet">

</head>

<body>

    <div class="frame">
        <div class="first_page">
            <div class="txt">how do you like your egg</div>
            <div class="line"></div>

           <div class="title">Set white, raw yolk</div>
            <div class="container">
                <div class="arrow">
                    <img id="left_arrow" src="img/arrow_right.svg">
                </div>
                <div class="options_egg">
                    <img id="egg1" src="img/2min_egg.svg">
                </div>

                <div class="arrow">
                    <img id="right_arrow" src="img/arrow_right.svg">
                </div>
            </div>

            <div class="minutes">2 minutes</div>

            <div class="btn btntoggle1">ready&#63;</div>
        </div>
        
        
        <div class="second_page hidden">
            <div class="txt">be sure the water is boiling</div>
            <div class="line"></div>

            <div class="container">
                <img id="back_btn" src="img/back_arrow.svg">
                <div class="boil">
                    <img id="boiler" src="img/page_two.svg">
                </div>

            </div>

            <div class="btn btntoggle2">ready</div>
            

            
        </div>
        
        
        <div class="third_page hidden">
            <div class="timer">02:00</div>
            <div class="line_timer"></div>

            <div class="container1">
                
                <div class="water">
                    <img id="water_egg" src="img/underwater_egg.svg">
                </div>
                <img id="bubble1" src="img/bubble.svg">
                <img id="bubble2" src="img/bubble.svg">
                <img id="bubble3" src="img/bubble.svg">
                <img id="bubble4" src="img/bubble.svg">
                <img id="bubble5" src="img/bubble.svg">
                <img id="bubble6" src="img/bubble.svg">
                <img id="bubble8" src="img/bubble.svg">
                <img id="bubble9" src="img/bubble.svg">
                <img id="bubble10" src="img/bubble.svg">
                <img id="bubble11" src="img/bubble.svg">
                <img id="bubble12" src="img/bubble.svg">
                <img id="bubble13" src="img/bubble.svg">
                <img id="bubble14" src="img/bubble.svg">
                <img id="bubble15" src="img/bubble.svg">
                <img id="bubble17" src="img/bubble.svg">
            </div>
            <div class="btn btntoggle3">quit</div>
        
        </div>
          
          
           <div class="fourth_page hidden">
            <div class="txt">Get crackin'</div>
            <div class="line"></div>
                
            <div class="container container2">
<div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
                <div class="tap">
                   <h3>eggcellent</h3>
                    <img id="final_egg" src="img/final_egg.svg">
                </div>

            </div>
        <div class="btn btntoggle4">back to start</div>
        </div>
        </div>
    <script src="js/main.js"></script>
</body>

</html>
